<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Layout Test</title>
    <style>
        /* Normal styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .print-only {
            display: none;
        }
        
        /* Print styles from globals.css */
        @media print {
            @page {
                margin: 2cm;
                size: A4;
            }
            
            body {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            
            /* 만화 페이지 인쇄 시 레이아웃 재구성 */
            .cartoon-detail-page {
                display: block !important;
            }
            
            /* 불필요한 요소들 숨김 */
            .cartoon-detail-page .print\:hidden,
            .cartoon-detail-page button,
            .cartoon-detail-page .navigation-buttons,
            .cartoon-detail-page .thumbnail-list,
            .cartoon-detail-page .comment-section,
            .cartoon-detail-page .sidebar {
                display: none !important;
            }
            
            /* 메인 컨텐츠 영역 표시 */
            .cartoon-detail-page .main-content {
                display: block !important;
            }
            
            /* 이미지 뷰어 컨테이너 표시 */
            .cartoon-detail-page .cartoon-images {
                display: block !important;
                background: white !important;
            }
            
            /* 일반 보기 모드 이미지 숨김 */
            .cartoon-detail-page .cartoon-images > div:not(.print-only) {
                display: none !important;
            }
            
            /* 인쇄용 이미지 컨테이너 표시 */
            .cartoon-detail-page .print-only {
                display: block !important;
            }
            
            /* 인쇄용 이미지들 표시 및 스타일링 */
            .cartoon-detail-page .print-only img {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 auto 30px !important;
                page-break-inside: avoid !important;
            }
        }
    </style>
</head>
<body>
    <div class="cartoon-detail-page">
        <div class="print:hidden">
            <h1>만화 제목</h1>
            <button>인쇄</button>
        </div>
        
        <div class="main-content">
            <div>
                <div>
                    <div class="cartoon-images">
                        <!-- Normal view -->
                        <div class="print:hidden">
                            <img src="https://via.placeholder.com/400x500/FF0000/FFFFFF?text=Current+Image" alt="현재 이미지">
                        </div>
                        
                        <!-- Print view -->
                        <div class="print-only">
                            <img src="https://via.placeholder.com/600x800/00FF00/000000?text=Print+Image+1" alt="인쇄 이미지 1">
                            <img src="https://via.placeholder.com/600x800/0000FF/FFFFFF?text=Print+Image+2" alt="인쇄 이미지 2">
                            <img src="https://via.placeholder.com/600x800/FF00FF/FFFFFF?text=Print+Image+3" alt="인쇄 이미지 3">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="comment-section">
                <h2>댓글 섹션 (인쇄시 숨김)</h2>
            </div>
        </div>
        
        <div class="sidebar">
            <h2>사이드바 (인쇄시 숨김)</h2>
        </div>
    </div>
    
    <script>
        // Print preview button
        document.querySelector('button').addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
